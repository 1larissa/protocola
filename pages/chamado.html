<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Criar Chamado</title>

    <link href="../assets/dist/css/bootstrap.min.css" rel="stylesheet" />

    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        margin: 0;
        padding: 0;
        scroll-behavior: smooth;
      }

      form {
        display: flex;
        flex-direction: column;
        margin: 20px;
        width: 100%;
        max-width: 600px;
      }

      label span {
        color: red;
      }
    </style>
  </head>
  <body>
    <form>
      <h1 class="h1 mb-3 fw-normal">Criar chamado</h1>
      <div class="mb-3">
        <label for="titulo-chamado" class="form-label"
          >Título do chamado <span>*</span></label
        >
        <input
          type="text"
          class="form-control"
          id="titulo-chamado"
          name="titulo-chamado"
          placeholder="Ex: Erro ao salvar formulário"
          autocomplete="off"
          required
        />
      </div>
      <div class="mb-3">
        <label for="descricao-chamado" class="form-label"
          >Descrição detalhada <span>*</span></label
        >
        <textarea
          class="form-control"
          id="descricao-chamado"
          rows="3"
          placeholder="Limite de 2000 caracteres"
          maxlength="2000"
          required
        ></textarea>
      </div>

      <div class="mb-3">
        <label for="prioridade" class="form-label">Defina a prioridade<span>*</span></label>
        <select class="form-select" id="prioridade" name="prioridade" required>
          <option value="baixa" selected>Baixa</option>
          <option value="media">Média</option>
          <option value="alta">Alta</option>
          <option value="critica">Crítica</option>
        </select>
      </div>

      <!-- <div class="d-flex gap-2 justify-content-center py-5">
        <span class="badge text-bg-success rounded-pill">Baixa</span>
        <span class="badge text-bg-primary rounded-pill">Média</span>
        <span class="badge text-bg-warning rounded-pill">Alta</span>
        <span class="badge text-bg-danger rounded-pill">Crítica</span>
      </div> -->

      <div class="mb-3">
        <label for="categoria" class="form-label"
          >Categoria do problema <span>*</span></label
        >
        <select class="form-select" id="categoria" name="categoria" required>
          <option value="" selected disabled>Escolha uma opção</option>

          <optgroup label="Problemas Técnicos">
            <option value="erro_sistema">Erro no sistema</option>
            <option value="problema_login">Problema de login</option>
            <option value="redefinicao_senha">Redefinição de senha</option>
          </optgroup>

          <optgroup label="Solicitações">
            <option value="solicitacao_acesso">Solicitação de acesso</option>
            <option value="sugestao_melhoria">Sugestão de melhoria</option>
          </optgroup>

          <optgroup label="Outros">
            <option value="duvida_tecnica">Dúvida técnica</option>
            <option value="outros">Outros</option>
          </optgroup>
        </select>
      </div>

      <div class="mb-3">
        <label class="form-label" for="customFile">Anexos(opcional)</label>
        <input type="file" class="form-control" id="customFile" name="anexos" />
      </div>

      <div class="mb-3">
        <label for="dataOcorrencia" class="form-label"
          >Data da ocorrência</label
        >
        <input
          type="date"
          class="form-control"
          id="dataOcorrencia"
          name="dataOcorrencia"
          autocomplete="off"
        />
      </div>

      <button type="submit" class="btn btn-success mt-3">Enviar</button>
    </form>
    <script
      defer
      src="../assets/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
    ></script>
  </body>
</html>
