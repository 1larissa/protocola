<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login - Protocola</title>

  <link href="../assets/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../css/sign-in.css">
  <style>
    .signin {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .signup {
      margin-top: 5px;
    }

    body {
      background-color: #f8f9fa;
    }
  </style>
</head>
<body class="d-flex align-items-center py-4">
  <main class="form-signin w-100 m-auto signin">
    <form>
      <img class="mb-4" src="../assets/brand/logo-protocola.png" alt="Logo Protocola" width="372" height="166">
      <h1 class="h3 mb-3 fw-normal">Acesse sua conta!</h1>

      <div class="form-floating mb-2">
        <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
        <label for="floatingInput">Email</label>
      </div>
      <div class="form-floating mb-2">
        <input type="password" class="form-control" id="floatingPassword" placeholder="Senha">
        <label for="floatingPassword">Senha</label>
      </div>

      <div class="form-check text-start mb-3">
        <input class="form-check-input" type="checkbox" id="checkDefault">
        <label class="form-check-label" for="checkDefault">
          Lembre de mim
        </label>
      </div>

      <button class="btn btn-primary w-100 py-2" type="submit">Continuar</button>
    </form>    

    <a href="cadastro.html" class="w-100">
      <button class="btn btn-outline-primary w-100 py-2 signup" type="button">Cadastre-se</button>
    </a>
  </main>

  <script src="../assets/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
